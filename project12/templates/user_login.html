{% extends "base.html" %}

{% block title %}
    Login
{% endblock title %}

{% block body %}
    <center>
        <h1>User Login</h1>
        <form action="{% url 'user_login' %}" method="post">
            {% csrf_token %}
            <label for="un">Username</label>
            <input type="text" id="un" name="un"> <br><br>
            <label for="pw">Password</label>
            <input type="text" id="pw" name="pw"> <br><br>
            <a href="{% url 'forgotpassword' %}">Forgot Password</a> <br><br>
            <input type="submit" value="Login">
        </form>
    </center>
{% endblock body %}
