{% extends 'base.html' %}

{% block title %}
    Change Password
{% endblock title %}


{% block body %}
    <center>
        <form method="post">
            {% csrf_token %}
            <h1>Change Password</h1>
            <label for="ppw">Previous Password</label>
            <input type="text" id="ppw" name="ppw"><br><br>
            <label for="pw">New Password</label>
            <input type="text" id="pw" name="pw"> <br><br>
            <label for="cpw">Confirm Password</label>
            <input type="text" id="cpw" name="cpw">
            <br><br>
            <input type="submit" value="Change Password">
        </form>
    </center>
{% endblock body %}
