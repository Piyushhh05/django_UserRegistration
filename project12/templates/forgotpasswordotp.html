{% extends "base.html" %}

{% block title %}
   Forgot Password OTP
{% endblock title %}

{% block body %}
    <center>
        <form action="{% url 'forgotpasswordotp' %}" method="post">
            {% csrf_token %}
            <h1>Forgot password OTP</h1>
            <label for="otp">Enter the OTP:</label>
            <input type="text" name="otp" id="otp"><br><br>
            <input type="submit" value="Submit OTP">

        </form>
    </center>
{% endblock body %}
